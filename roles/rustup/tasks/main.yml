---
# Install stable Rust.

- name: Fetch rustup script and store it in this.content
  uri:
    url: https://sh.rustup.rs
    return_content: yes
  register: this

- name: Execute rustup script
  command:
    cmd: sh -s -- -y
    stdin: "{{ this.content }}"
    creates: "{{ ansible_env.HOME }}/.cargo/bin/rustup"
