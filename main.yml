---
# Main playbook targeting localhost only.

- name: Entrypoint for the root
  hosts: system

  roles:
    - utils
    - user
    - docker
    - terraform
    - golang
    - nodejs
    - dotnet
    - corert
    - aws_cli
    - mvctrl
    - arm_embedded
    - desktop

- name: Entrypoint for the user
  hosts: user

  roles:
    - git
    - rustup
    - jvm
    - gopath
    - arm_embedded_path
    - qemu_arm
    - python3
    - npm
    - flutter
